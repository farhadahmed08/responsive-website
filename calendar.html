<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .calendar{
            display: grid;
            grid-template-columns: repeat(7,1fr);
            grid-template-rows: 50px repeat(5 ,80px);
           
            row-gap: 20px;
            column-gap: 20px;
        }
        .date,.day{
           
            background-color:skyblue ;
            border-radius: 8px;
            /* height: 80px; */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        .day{
            background-color: lightgray;
            font-size: 1.5em;
        }
        .header{
            display: flex;
            justify-content: center;
            color: blueviolet;
            align-items: center;
           
        }
    </style>
</head>
